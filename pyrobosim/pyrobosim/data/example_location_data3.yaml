counter:
  footprint:
    type: box
    dims: [1.2, 0.6]
    height: 0.75
  locations:
    - name: "left"
      footprint:
        type: polygon
        coords:
          - [-0.25, -0.25]
          - [0.25, -0.25]
          - [0.25, 0.25]
          - [-0.25, 0.25]
        offset: [0.3, 0]
      nav_poses:
        - position:  # below
            x: 0.0
            y: -0.5
          rotation_eul:
            yaw: 1.57
        - position:  # above
            x: 0.0
            y: 0.5
          rotation_eul:
            yaw: -1.57
    - name: "right"
      footprint:
        type: polygon
        coords:
          - [-0.25, -0.25]
          - [0.25, -0.25]
          - [0.25, 0.25]
          - [-0.25, 0.25]
        offset: [-0.3, 0]
      nav_poses:
        - position:  # below
            x: 0.0
            y: -0.5
          rotation_eul:
            yaw: 1.57
        - position:  # above
            x: 0.0
            y: 0.5
          rotation_eul:
            yaw: -1.57
  color: [0, 0.2, 0]

trash_can:
  footprint:
    type: mesh
    model_path: $DATA/sample_models/first_2015_trash_can
    mesh_path: meshes/trash_can.dae
  locations:
    - name: "top"
      footprint:
        type: parent
        padding: 0.05
  nav_poses:
    - position:  # left
        x: -0.5
        y: 0.0
    - position:  # right
        x: 0.5
        y: 0.0
      rotation_eul:
        yaw: 3.14
  color: [0, 0.35, 0.2]
